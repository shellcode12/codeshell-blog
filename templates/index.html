{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url( {{ url_for('static', filename='assets/img/home-bg.jpg')}} )">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>codeShell</h1>
                            <span class="subheading">An effort for better coding community, by programmers for programmers</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">



                    <!-- Post preview-->


                {% for post in posts %}
<!--                <li><a href="/post/{{post.slug}}">{{post.title}}</a></li>   -->
                    <div class="post-preview">
                        <a href="/post/{{post.slug}}">
                            <h2 class="post-title">{{post.title}}</h2>
                            <h3 class="post-subtitle"></h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">codeShell</a>
                            on {{post.date}}
                        </p>
                        {{post.content[0:23]}}...
                    </div>
                    <!-- Divider-->
                    <hr class="my-4" />

                {% endfor %}






                    <!-- Divider-->
                    <hr class="my-4" />
                    <!-- Pager-->
                   <a class="btn btn-primary text-uppercase float-left" href="{{prev}}"> &larr; Previous</a>
                    <a class="btn btn-primary text-uppercase float-right" href="{{next}}">Next &rarr;</a>
                </div>
            </div>
        </div>
        <!-- Footer-->
{% endblock %}
