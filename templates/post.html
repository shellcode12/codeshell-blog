{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
{% set fname = 'assets/img/' + post.img_file %}
{% set fname2 = 'blogfiles/' + post.filename %}
        <header class="masthead" style="background-image: url(      {{ url_for('static', filename= fname)}} )">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{post.title}}</h1>
<!--                            <h2 class="subheading">This is for subheading</h2>-->
                            <span class="meta">
                                Posted by
                                <a href="#!">codeShell</a> on {{post.date}}

                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">

                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <embed src ="{{ url_for('static', filename= fname2)}}#toolbar=0" type = "application/pdf" width=100%" height="600px"/>
                    </div>
                </div>
            </div>
        </article>
        <!-- Footer-->
       {% endblock %}
