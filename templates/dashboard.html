<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Admin Editor</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet" />
    </head>
<body>
<h1>This is your admin dashboard</h1>
<hr>

<button class="btn btn-secondary"><a href="/logout">Logout</a></button>

<hr>
<button class="btn btn-primary"><a href="/edit/0">Add a new post</a></button>
<hr>
<h1>Upload a image file to be displayed as banner</h1>
<form action="/imageuploader" method="post" enctype="multipart/form-data">
    <input type="file" name="file1">
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<hr>
<h1>Upload blog file to be displayed</h1>
<form action="/fileuploader" method="post" enctype="multipart/form-data">
    <input type="file" name="file2">
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<h1>Edit post</h1>

<table class="table">
    <thead>
      <tr>
        <th>Sno</th>
        <th>Title</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>

    {% for post in posts %}
      <tr>
        <td>{{post.sno}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>
        <td><a href = "/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a></td>
        <td><a><button>Delete</button></a></td>
      </tr>
    {% endfor %}

    </tbody>
  </table>
</body>
</html>
